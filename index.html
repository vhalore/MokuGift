<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Business</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("your-background.jpg") no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-links a {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.1);
    }

    .facebook { background: #5AC4BE; }
    .instagram { background: #AB78E6; }
    .tiktok { background: #F26B6C; }

    .contact {
      font-size: 0.9rem;
    }

    .contact a {
      color: #5AC4BE;
      text-decoration: none;
    }
  </style>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img src="your-logo.png" alt="Business Logo" class="logo">
    <h1>My Business Name</h1>
    <p>Welcome! Follow us on social media or get in touch below.</p>

    <div class="social-links">
      <a href="https://facebook.com" target="_blank" class="facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://tiktok.com" target="_blank" class="tiktok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>

    <div class="contact">
      <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
      <p>Phone: +230 5XXXXXXX</p>
    </div>
  </div>
</body>
</html>
