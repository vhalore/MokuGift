<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MokuGift Ltd</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f05454;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: #f05454;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #ff7676;
    }

    .contact {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
      .links a {
        font-size: 1.1rem;
      }
    }
    body {
      background-image: url("background.jpg");  
      background-size: cover;               
      background-position: center;             
      background-repeat: no-repeat;     
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="coloured logo.png" alt="Business Logo" class="logo">
    <h1>MokuGift</h1>
    <p>Follow us and get in touch:</p>

    <div class="links">
      <a href="https://facebook.com/yourpage" target="_blank">Facebook</a>
      <a href="https://instagram.com/mokugift" target="_blank">Instagram</a>
      <a href="https://twitter.com/yourpage" target="_blank">Twitter</a>
    </div>

    <div class="contact">
      <p>Email: mokugift@outlook.com</p>
      <p>Phone: +230 57791292</p>
    </div>
  </div>
</body>
</html>
