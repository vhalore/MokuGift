<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MokuGift Ltd</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("background.jpg");  
      background-size: cover;               
      background-position: center;             
      background-repeat: no-repeat; 
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      backdrop-filter: brightness(0.8);
    }

    .container {
      max-width: 550px;
      width: 100%;
      background: rgba(100,100,100,0.3);
      padding: 30px 20px;
      border-radius: 15px;
    }

    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 25px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
      line-height: 1.5;
    }

    /* Social media bubbles */
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
    }

    .links a {
      width: 55px;
      height: 55px;
      background: #f05454;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      background: #ff7676;
      transform: scale(1.1);
    }

    /* Contact info section */
    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      color: #ddd;
    }

    .contact-item a.icon {
      width: 45px;
      height: 45px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-item a.icon:hover {
      background: #666;
      transform: scale(1.1);
    }

    @media (min-width: 600px) {
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="coloured logo.png" alt="Business Logo" class="logo">

    <p>At MokuGift, we believe every present should tell a story, your story. Thatâ€™s why we craft personalized wooden gifts designed to be as unique as the people receiving them.</p>

    <p>Follow us and get in touch:</p>

    <!-- Social links with bubbles -->
    <div class="links">
      <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/mokugift.ltd/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/yourpage" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- Contact section with bubbles + visible text -->
    <div class="contact">
      <div class="contact-item">
        <a href="mailto:mokugift@outlook.com" class="icon"><i class="fas fa-envelope"></i></a>
        <span>mokugift@outlook.com</span>
      </div>
      <div class="contact-item">
        <a href="tel:+23057791292" class="icon"><i class="fas fa-phone"></i></a>
        <span>+230 5779 1292</span>
      </div>
    </div>
  </div>
</body>
</html>
