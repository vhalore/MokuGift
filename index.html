<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MokuGift Ltd</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("background.jpg");  
      background-size: cover;               
      background-position: center;             
      background-repeat: no-repeat; 
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      backdrop-filter: brightness(0.8); /* darkens bg a bit */
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(200,200,200,0.3); /* semi-transparent background */
      padding: 20px;
      border-radius: 12px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f05454;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    /* Social media bubbles */
    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .links a {
      width: 50px;
      height: 50px;
      background: #f05454;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: white;
      font-size: 1.4rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      background: #ff7676;
      transform: scale(1.1);
    }

    /* Contact info bubbles */
    .contact {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .contact a {
      width: 50px;
      height: 50px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact a:hover {
      background: #666;
      transform: scale(1.1);
    }

    @media (min-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="coloured logo.png" alt="Business Logo" class="logo">
    <h1>MokuGift</h1>
    <p>Follow us and get in touch:</p>

    <!-- Social links with bubbles -->
    <div class="links">
      <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/mokugift.ltd/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/yourpage" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- Contact bubbles -->
    <div class="contact">
      <a href="mailto:mokugift@outlook.com"><i class="fas fa-envelope"></i></a>
      <a href="tel:+23057791292"><i class="fas fa-phone"></i></a>
    </div>
  </div>
</body>
</html>
